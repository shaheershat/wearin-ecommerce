{% extends 'admin_panel/dashboard.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Offer{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Edit Offer: {{ offer.name }}</h1>
    <div class="bg-white shadow-md rounded-lg p-6">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy:'tailwind' }}
            <div class="flex justify-end space-x-4 mt-6">
                <a href="{% url 'admin_offer_management' %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Cancel</a>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<style>
    .form-group, .form-field, .control-group, .field {
        display: block !important;
        margin-bottom: 1.5rem !important;
    }

    label {
        display: block !important;
        font-weight: bold !important;
        margin-bottom: 0.5rem !important;
        color: #374151 !important;
        font-size: 0.875rem !important; 
    }

    input:not([type="checkbox"]):not([type="radio"]):not([type="submit"]):not([type="button"]):not([type="reset"]):not([type="color"]),
    textarea,
    select {
        display: block !important;
        width: 100% !important;
        padding: 0.75rem 1rem !important;
        border: 1px solid #D1D5DB !important;
        border-radius: 0.375rem !important;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05) !important;
        color: #1F2937 !important;
        background-color: #FFFFFF !important;
        -webkit-appearance: none !important;
        -moz-appearance: none !important;
        appearance: none !important;
        box-sizing: border-box !important; 
    }

    input[type="color"].form-control-color {
        -webkit-appearance: none !important;
        -moz-appearance: none !important;
        appearance: none !important;
        border: 1px solid #D1D5DB !important; 
        padding: 0 !important; 
        width: 50px !important; 
        min-width: 50px !important; 
        height: 40px !important; 
        min-height: 40px !important;
        border-radius: 0.375rem !important;
        background-color: transparent !important; 
        cursor: pointer !important; 
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05) !important; 
    }

    input[type="datetime-local"].form-control {
        display: block !important;
        width: 100% !important;
        min-height: 2.5rem !important;
        box-sizing: border-box !important;
    }

    input[type="checkbox"] {
        display: inline-block !important;
        width: auto !important;
        margin-right: 0.5rem !important;
        vertical-align: middle !important;
        height: 1.25rem !important;
        width: 1.25rem !important;
        border: 1px solid #D1D5DB !important;
        border-radius: 0.25rem !important;
    }

    .helptext, .errorlist {
        font-size: 0.875rem !important;
        color: #6B7280 !important;
        margin-top: 0.25rem !important;
    }
    .errorlist {
        color: #EF4444 !important;
        list-style: none !important;
        padding-left: 0 !important;
    }
    .errorlist li {
        margin-bottom: 0.25rem !important;
    }
</style>
{% endblock %}
