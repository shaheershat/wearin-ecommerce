{% extends 'admin_panel/dashboard.html' %}

{% block content %}
<div class="p-6 bg-white rounded-lg shadow-md max-w-md mx-auto">
    <h2 class="text-2xl font-bold text-red-700 mb-4">Confirm Deletion</h2>

    

    <p class="text-gray-700 mb-6">Are you sure you want to delete the email template: "<strong class="font-semibold">{{ object.name }}</strong>"?</p>
    <p class="text-gray-500 text-sm mb-6">This action cannot be undone.</p>

    <form method="post" class="flex gap-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-5 py-2 rounded-lg hover:bg-red-700 transition duration-200 ease-in-out shadow-md">
            Yes, Delete
        </button>
        <a href="{% url 'admin_email_template_list' %}" class="bg-gray-500 text-white px-5 py-2 rounded-lg hover:bg-gray-600 transition duration-200 ease-in-out shadow-md">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
