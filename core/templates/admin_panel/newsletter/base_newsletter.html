<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject_var|default:"Newsletter" }}</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { background-color: #f8f8f8; padding: 10px 0; text-align: center; }
        .content { padding: 20px 0; }
        .footer { text-align: center; font-size: 0.8em; color: #777; padding: 10px 0; border-top: 1px solid #eee; }
        a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>{{ site_name }} Newsletter</h2>
        </div>
        <div class="content">
            {{ newsletter_body|safe }} {# This is where your EmailTemplate.html_content goes #}
        </div>
        <div class="footer">
            <p>&copy; {{ "now"|date:"Y" }} {{ site_name }}. All rights reserved.</p>
            <p><a href="{{ site_url }}">Visit our website</a></p>
            {# Add an unsubscribe link if you have one #}
        </div>
    </div>
</body>
</html>
