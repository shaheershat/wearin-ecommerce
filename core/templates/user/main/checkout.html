{% extends 'user/base.html' %}
{% load static %}
{% block content %}
<div class="container mx-auto py-10 px-4 text-center">
  <h2 class="text-2xl font-bold mb-4">Checkout</h2>
  <p class="text-xl mb-2">Total: â‚¹{{ total_price }}</p>
  <button id="rzp-button" class="bg-black text-white px-6 py-2 rounded hover:bg-gray-800">
    Pay with Razorpay
  </button>

  <form id="payment-form" action="{% url 'payment_success' %}" method="POST" style="display:none;">
    {% csrf_token %}
  </form>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
const options = {
    "key": "{{ razorpay_key }}",
    "amount": "{{ total_price|floatformat:2|add:'0'|floatformat:'0' }}" * 100,
    "currency": "INR",
    "name": "WEARIN",
    "description": "Order Payment",
    "order_id": "{{ order_id }}",
    "handler": function (response) {
        document.getElementById('payment-form').submit();
    },
    "theme": {
        "color": "#000000"
    }
};
const rzp = new Razorpay(options);
document.getElementById('rzp-button').onclick = function (e) {
    rzp.open();
    e.preventDefault();
}
</script>
{% endblock %}
