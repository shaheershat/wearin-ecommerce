{% extends 'user/base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4">Reset Your Password</h2>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="email" value="{{ email }}">
        <label for="password" class="block mb-1 font-medium">New Password:</label>
        <input type="password" name="password" required class="w-full border rounded p-2 mb-4">

        <label for="confirm_password" class="block mb-1 font-medium">Confirm Password:</label>
        <input type="password" name="confirm_password" required class="w-full border rounded p-2 mb-4">

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Reset Password</button>
    </form>
</div>
{% endblock %}
