{% extends 'user/base.html' %}
{% load static %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
    <div class="bg-white shadow-xl rounded-2xl flex flex-col md:flex-row max-w-4xl w-full overflow-hidden">
        <!-- Image Section -->
        <div class="md:w-1/2 bg-cover bg-center min-h-[300px]"
             style="background-image: url('https://placehold.co/600x800/E2E8F0/A0AEC0?text=Forgot+Password');">
        </div>

        <!-- Form Section -->
        <div class="md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
            <h2 class="text-3xl font-bold text-gray-900 mb-2">WEARIN</h2>
            <p class="text-gray-600 text-lg mb-6">Forgot your password? Enter your registered email to get an OTP.</p>

            <form method="POST" action="{% url 'forgot_password' %}" class="space-y-6">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Registered Email Address"
                       class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>

                <button type="submit"
                        class="w-full bg-black text-white px-6 py-3 rounded-lg text-lg font-medium hover:bg-gray-800 transition-colors shadow">
                    Send OTP
                </button>
            </form>

            <p class="text-center text-sm text-gray-600 mt-5">
                Already have an account?
                <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}{% endblock %}
