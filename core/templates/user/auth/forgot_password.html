{% extends 'user/base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
    <div class="bg-white shadow-xl rounded-2xl flex flex-col md:flex-row max-w-7xl w-full overflow-hidden">
        <!-- Image Section (same as login) -->
        <div class="md:w-1/2 min-h-[300px] md:min-h-0 bg-cover bg-center" 
             style="background-image: url('https://placehold.co/600x800/E2E8F0/A0AEC0?text=Login+Image'); border-top-left-radius: 1rem; border-bottom-left-radius: 1rem;">
        </div>
        <!-- Form Section -->
        <div class="md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
            <h2 class="text-4xl font-bold text-gray-900 mb-2">WEARIN</h2>
            <p class="text-gray-600 text-xl mb-6">Forget Password</p>

            <form class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                <div>
                    <input type="text" placeholder="First Name" class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div>
                    <input type="text" placeholder="Last Name" class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="sm:col-span-2">
                    <input type="email" placeholder="Email Address" class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="sm:col-span-2">
                    <input type="tel" placeholder="Phone Number" class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="sm:col-span-2">
                    <button type="submit" class="w-full bg-black text-white px-6 py-3 rounded-lg text-lg font-medium hover:bg-gray-800 transition-colors shadow">
                        Send Confirmation Code
                    </button>
                </div>
            </form>

            <p class="text-center text-sm text-gray-600 mt-5">Already have an account? <a href="/login/" class="text-blue-600 hover:underline">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}{% endblock footer %} {# Override the footer block to make it empty #}
