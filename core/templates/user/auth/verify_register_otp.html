{% extends 'user/base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4">Verify OTP & Register</h2>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="email" value="{{ email }}">
        <label for="otp" class="block mb-1 font-medium">Enter OTP:</label>
        <input type="text" name="otp" required class="w-full border rounded p-2 mb-4">

        <label for="username" class="block mb-1 font-medium">Username:</label>
        <input type="text" name="username" required class="w-full border rounded p-2 mb-4">

        <label for="password" class="block mb-1 font-medium">Password:</label>
        <input type="password" name="password" required class="w-full border rounded p-2 mb-4">

        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Register</button>
    </form>
</div>
{% endblock %}
