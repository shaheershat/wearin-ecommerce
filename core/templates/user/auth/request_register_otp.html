{% extends 'user/base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4">Register - Request OTP</h2>
    <form method="post">
        {% csrf_token %}
        <label for="email" class="block mb-1 font-medium">Email:</label>
        <input type="email" name="email" required class="w-full border rounded p-2 mb-4">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Send OTP</button>
    </form>
</div>
{% endblock %}
