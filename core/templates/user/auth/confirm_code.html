{% extends 'user/base.html' %}

{% block title %}Confirm Code{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
    <div class="bg-white shadow-xl rounded-2xl flex flex-col md:flex-row max-w-7xl w-full overflow-hidden">
        <!-- Image Section (same as login) -->
        <div class="md:w-1/2 min-h-[300px] md:min-h-0 bg-cover bg-center" 
             style="background-image: url('https://placehold.co/600x800/E2E8F0/A0AEC0?text=Login+Image'); border-top-left-radius: 1rem; border-bottom-left-radius: 1rem;">
        </div>
        <!-- Form Section -->
        <div class="md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
            <h2 class="text-4xl font-bold text-gray-900 mb-2">WEARIN</h2>
            <p class="text-gray-600 text-xl mb-6">Enter The Confirmation Code</p>

            <form class="space-y-5">
                <div>
                    <input type="text" placeholder="Confirmation Code" class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div>
                    <button type="submit" class="w-full bg-black text-white px-6 py-3 rounded-lg text-lg font-medium hover:bg-gray-800 transition-colors shadow">
                        Recover Account
                    </button>
                </div>
            </form>

            <p class="text-center text-sm text-gray-600 mt-5">Didn't receive Confirmation Code? <a href="/forgot-password/" class="text-blue-600 hover:underline">Resend Now</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}{% endblock footer %} {# Override the footer block to make it empty #}
